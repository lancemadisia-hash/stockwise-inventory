{% extends "base.html" %}
{% block content %}
<h2>Adjust Stock - {{ product['name'] }}</h2>
<p>Current quantity: <strong>{{ product['quantity'] }}</strong></p>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Change (use negative for stock-out)</label>
    <input name="change" class="form-control" type="number" value="0" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Note</label>
    <input name="note" class="form-control">
  </div>
  <button class="btn btn-primary">Apply</button>
</form>
{% endblock %}
