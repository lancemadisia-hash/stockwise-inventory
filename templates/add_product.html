{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">SKU</label>
    <input name="sku" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Cost Price (N$)</label>
    <input name="cost_price" class="form-control" type="number" step="0.01">
  </div>
  <div class="mb-3">
    <label class="form-label">Selling Price (N$)</label>
    <input name="selling_price" class="form-control" type="number" step="0.01">
  </div>
  <div class="mb-3">
    <label class="form-label">Initial Quantity</label>
    <input name="quantity" class="form-control" type="number" value="0">
  </div>
  <button class="btn btn-primary">Add</button>
</form>
{% endblock %}
